server:
  port: 0

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:stats;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

logging:
  level:
    org.springframework.orm.jpa: INFO
    org.springframework.transaction: INFO
